<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JSONP Example</title>
    </head>
    <body>
        <div class="js-display"></div>

        <script type="text/javascript">
            const API_URL = "http://localhost:8000/api/text";

            /*
             *  localhost:8000/api/name does not have 'Access-Control-Allow-Origin' header present.
             *  The `fetch` call will fail because of this.
             */

            fetch(API_URL)
                .then(response => response.json())
                .then(response => {
                    const displayEle = document.querySelector(".js-display");
                    displayEle.innerHTML = response.text;
                })
        </script>
    </body>
</html>
